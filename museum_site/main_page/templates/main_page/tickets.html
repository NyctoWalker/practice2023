{% extends 'main_page/pattern.html' %}

{% block title %}Покупка билетов{% endblock %}

{% block content %}
    <div class="features">
        <h1>Покупка билета</h1>
        <div class="row">
            <div class="column left">
                <p>
                    <input type="date" name="calendar" value="2023-08-20">
                    <input type="submit" value="Выбрать">
                </p>
                <p>Выбрать дату</p>
            </div>

            <div class="column right">
                <p><hr>На какое время?</p>
                <!-- Не помешало добавить интервал, но это css -->
                <p>
                    <input type="submit" value="10:00">
                    <input type="submit" value="12:00">
                    <input type="submit" value="15:00">
                    <input type="submit" value="17:00">
                </p>
                <hr>
                <p><hr>Количество билетов?</p>
                <p>
                    <input type="submit" value="1">
                    <input type="submit" value="2">
                    <input type="submit" value="3">
                    <input type="submit" value="4">
                </p>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
