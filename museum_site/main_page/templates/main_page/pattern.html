{% load static %}

<!doctype html>
<html lang="`ru`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_page/css/main.css' %}">
</head>
<body>
    <aside>
        <ul>
            <li>
                <a href="{% url 'plan1' %}">
                    <img src="{% static 'main_page/pic/house-solid.svg' %}">План музея
                </a>
            </li>
            <li>
                <a href="{% url 'search' %}">
                    <img src="{% static 'main_page/pic/magnifying-glass-solid.svg' %}">Поиск
                </a>
            </li>
            <li>
                <a href="{% url 'tickets' %}">
                    <img src="{% static 'main_page/pic/sack-dollar-solid.svg' %}">Купить билет
                </a>
            </li>
            <li>
                <a href="{% url 'about' %}" aria-current="page">
                    <img src="{% static 'main_page/pic/question-solid.svg' %}">О нас
                </a>
            </li>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="wrapper">
        <div class="bottom-text">
            <div class="text-block">
                <a href="{% url 'home' %}">Главная страница</a>
                <a href="{% url 'about' %}">О нас</a>
            </div>
        </div>
    </footer>
</body>
</html>
